<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agence-Héracles</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="grille-acceuil">

        <div class="menu">

            <h2 class="titre-menu">Menu</h2>
            <ul class="liste-menu">
                <li class="item-nav"><a href="/">Acceuil</a></li>
                <li class="item-nav"><a href="/informations.html">Informations</a></li>
                <li class="item-nav"><a href="/portfolio.html">Tous nos biens</a></li>
                <li class="item-nav"><a href="/contact.html">Contact</a></li>
            </ul>

        </div>

        <div class="presentation">

            <img src="ressources/logo-grec.svg" alt="logo d'un temple grec">
            <h1>Agence Héraclès</h1>
            <p>Nous vous proposons des biens d'exceptions, de l'hôtel particulier au château.</p>
            <a href="/informations.html">En savoir plus...</a>

        </div>

        <div class="slider">

            <div class="container-slides">
                <img src="ressources/img1Slide.jpg" class="active">
                <img src="ressources/img2Slide.jpg">
                <img src="ressources/img3Slide.jpg">
            </div>
            <div class="cont-btn">
                <div class="btn-nav left">
                    <img src="ressources/chevron-gauche.svg" alt="image de chevron gauche">
                </div>
                <div class="btn-nav right">
                    <img src="ressources/chevron-droit.svg" alt="image de chevron droit">
                </div>
            </div>

        </div>

        <div class="choix">

            <h2 class="titre-choix">Des offres d'exception,<br>
            à un prix imbattable !
            </h2>
            <p>Goûtez à l'exception.</p>
            <a href="/portfolio.html" class="go-gallerie">Découvrez nos biens.</a>

            <div class="cont-medias">
                <div class="media">
                    <a href="#">
                        <img src="ressources/instagram.svg" alt="icone instagram">
                    </a>
                </div>
                <div class="media">
                    <a href="#">
                        <img src="ressources/facebook.svg" alt="icone facebook">
                    </a>
                </div>
                <div class="media">
                    <a href="#">
                        <img src="ressources/twitter.svg" alt="icone twitter">
                    </a>
                </div>
            </div>

        </div>

        <div class="contact">

            <h3>Envoyez <br> Nous un <br> Message</h3>
            <a href="/contact.html" class="go-contact">
                <img src="ressources/chevron-droit.svg" alt="chevron droit">
            </a>

        </div>

    </div>



    <script src="./script/app.js"></script>
</body>
</html>
